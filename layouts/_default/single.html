{{ define "main" }}
<article class="h-entry">
  <h1 class="p-name">{{ .Title }}</h1>
  <div class="e-content">
    {{ .Content }}
  </div>
  <footer class="post-meta">
    <a class="u-url" href="{{ .Permalink }}">
      Published <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02 15:04:05" }}</time>
    </a>
  </footer>
</article>
{{ end }}
