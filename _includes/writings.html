<div class="writings">

  <!-- articles -->
  <div id="articles">

    <h3>Articles</h3>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <time datetime="{{ post.date }}">{{ post.date | date: "%b %Y" }}</time>
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
